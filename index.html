<!DOCTYPE html>
<html>
    <head>
        <title> HTML table</title>
        <style type="text/css">
            table{
                width: 80%;
            }
            th{
                text-align: left;
                font-size: 25px;
                background-color: green;
            }
            table,th,tr,td{
                border:2px solid;
                border-collapse: collapse;

            }
            table tr:nth-child(even){
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Company</th>
                <th>Product</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td rowspan="2"> LG</td>
                <td>TV</td>
                <td>4500</td>
            </tr>
            <tr>
                <td>mobile</td>
                <td>900</td>
            </tr>
            <tr>
                <td rowspan="2"> Sumsung</td>
                <td>mobile</td>
                <td>400</td>
            </tr>
            <tr>

                <td>TV</td>
                <td>2000</td>
            </tr>
        </table>
    </body>
</html>
